<html>
<head>
  <title>First App</title>
  <link rel="stylesheet" href="calculator.css">
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>

  <div id = "main_body">
    <div class = "grey_stripe">
      <p> &nbsp; </p>
    </div>
    <p> &nbsp; </p>
    <p> &nbsp; </p>
    <h1> Grade Calculator </h1>
    <p> &nbsp; </p>

    <div id = "calculator">

      <h2><b> Activities </b></h2>
      <p> &nbsp; </p>
      <p> Give grades to the numeric activities: </p>
      <p> &nbsp; </p>

      <table id = "mainTable">
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>
        <script>
          newRow();
          newRow();
          newRow();
          newRow();
        </script>
      </table>

      <p>&nbsp;</p>
      <h2><b> Result </b></h2>
      <p> &nbsp; </p>
      <p id = "result"></p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>

      <div id = "bottom_buttons">

        <input type="button" class="button" value="WEIGHTED" onclick="document.getElementById('result').innerHTML = weighted()"/>
        <input type="button" class="button" value="MEAN"
        onclick="document.getElementById('result').innerHTML = mean()"/>
        <input type="button" class="button" value="CLEAR"
        onclick="clearAll()"/>
        <input type="button" class="button" value="NEW ACTIVITY"
        onclick="newRow()"/>
        <input type="button" class="button" value="DELETE ACTIVITY"
        onclick="deleteRow()"/>

        <script>
          document.getElementById("result").innerHTML = '&nbsp';
          clearAll();
        </script>

      </div>

    </div>

      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div id = "bottom_stripe">
        <p> &nbsp; </p>
      </div>

  </div>

  <p>&nbsp;</p>
  <p>&nbsp;</p>


</body>
</html>
