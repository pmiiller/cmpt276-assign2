<html>
<head>
  <title>First App</title>
  <link rel="stylesheet" href="test.css">
  <script type="text/javascript" src="test.js"></script>
</head>
<body>

  <div id = "main_body">
    <p> &nbsp; </p>
    <div class = "grey_stripe">
      <p> &nbsp; </p>
    </div>
    <p> &nbsp; </p>
    <p> &nbsp; </p>
    <h1> Grade Calculator </h1>
    <p> &nbsp; </p>

    <div id = "calculator">

      <h2> Activities </h2>
      <p> &nbsp; </p>
      <p> Give grades to the numeric activities: </p>
      <p> &nbsp; </p>

      <table id = "mainTable">
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>
        <tr>
          <td>Activity 1</td>
          <td>A1</td>
          <td>
            <input type="text" class = "weight" size = "2"/>
          </td>
          <td>
            <input type="text" class ="gradeTop" size = "2" onKeyUp="percent('1')"/> /
            <input type="text" class ="gradeBottom" size = "2" onKeyUp="percent('1')"/>
          </td>
          <td class ="percent"></td>
        </tr>
        <tr>
          <td>Activity 2</td>
          <td>A2</td>
          <td>
            <input type="text" class = "weight" size = "2"/>
          </td>
          <td>
            <input type="text" class ="gradeTop" size = "2" onKeyUp="percent('2')"/> /
            <input type="text" class ="gradeBottom" size = "2" onKeyUp="percent('2')"/>
          </td>
          <td class ="percent"></td>
        </tr>
        <tr>
          <td>Activity 3</td>
          <td>A3</td>
          <td>
            <input type="text" class = "weight" size = "2"/>
          </td>
          <td>
            <input type="text" class ="gradeTop" size = "2" onKeyUp="percent('3')"/> /
            <input type="text" class ="gradeBottom" size = "2" onKeyUp="percent('3')"/>
          </td>
          <td class ="percent"></td>
        </tr>
        <tr>
          <td>Activity 4</td>
          <td>A4</td>
          <td>
            <input type="text" class = "weight" size = "2"/>
          </td>
          <td>
            <input type="text" class ="gradeTop" size = "2" onKeyUp="percent('4')"/> /
            <input type="text" class ="gradeBottom" size = "2" onKeyUp="percent('4')"/>
          </td>
          <td class ="percent"></td>
        </tr>
      </table>

      <p> &nbsp; </p>
      <h2>Result</h2>
      <p> &nbsp; </p>
      <p id = "result"></p>
      <p> &nbsp; </p>

      <div id = "bottom_buttons">

        <input type="button" class="button" value="WEIGHTED" onclick="document.getElementById('result').innerHTML = weighted()"/>
        <input type="button" class="button" value="MEAN"
        onclick="document.getElementById('result').innerHTML = mean()"/>
        <input type="button" class="button" value="CLEAR"
        onclick="clearAll()"/>
        <input type="button" class="button" value="NEW ACTIVITY"
        onclick="newRow()"/>
        <input type="button" class="button" value="DELETE ACTIVITY"
        onclick="deleteRow()"/>
        <script>
          document.getElementById("result").innerHTML = '&nbsp' ;
        </script>

      </div>

    </div>

      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div id = "bottom_stripe">
        <p> &nbsp; </p>
      </div>

  </div>

  <p>&nbsp;</p>
  <p>&nbsp;</p>


</body>
</html>
